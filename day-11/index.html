  <body>
    <div class="container">
      <h1>Awesome Quiz</h1>
      <div class="quiz">
        <!-- Question -->
        <h2 class="question">
          Who was the first President of the United States?
        </h2>
        <!-- Options -->
        <div class="options">
          <div class="option1">
            <p>option 1</p>
            <button>Select Answer</button>
          </div>
          <div class="option2">
            <p>option 2</p>
            <button>Select Answer</button>
          </div>
          <div class="option3">
            <p>option 3</p>
            <button>Select Answer</button>
          </div>
          <div class="option4">
            <p>option 4</p>
            <button>Select Answer</button>
          </div>
        </div>
        <hr />
        <!-- Remaining questions and btn -->
        <div class="remaining">
          <!-- TODO: ADD ARROWS INSTEAD OF "SHOW" -->
          <button class="previous">Show previous</button>
          <p>Question 1 of 5</p>
          <button class="next">Show Next</button>
        </div>

    </div>
