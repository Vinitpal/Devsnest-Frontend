<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="toggle">Dark Mode</button>
    <div class="wrapper">
      <!-- INPUT SECTION START-->
      <div class="input-section">
        <input type="text" id="result" placeholder="0" />
      </div>
      <!-- INPUT SECTION END -->
      <!-- BUTTON SECTION START -->
      <div class="button-section">
        <div class="row">
          <button class="btn remainder operator">%</button>
          <button class="btn clear">CE</button>
          <button class="btn clear">AC</button>
          <button class="btn divide operator">/</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn multiply operator">*</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn substract operator">-</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn add operator">+</button>
        </div>
        <div class="row">
          <button class="btn"></button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>
      <!-- BUTTON SECTION END -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
